<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浪漫圣诞树</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0d1b2a;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            font-family: Arial, sans-serif;
        }

        .tree {
            position: relative;
            width: 0;
            height: 0;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
            border-bottom: 100px solid #228B22; /* 绿色 */
            animation: blink 1s infinite alternate;
        }

        .tree:before {
            content: "";
            position: absolute;
            top: -90px;
            left: -70px;
            width: 0;
            height: 0;
            border-left: 70px solid transparent;
            border-right: 70px solid transparent;
            border-bottom: 80px solid #006400; /* 深绿色 */
        }

        .tree:after {
            content: "";
            position: absolute;
            top: -160px;
            left: -90px;
            width: 0;
            height: 0;
            border-left: 90px solid transparent;
            border-right: 90px solid transparent;
            border-bottom: 60px solid #32CD32; /* 草绿色 */
        }

        .star {
            position: absolute;
            top: -180px;
            left: -10px;
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-bottom: 30px solid yellow;
            transform: rotate(45deg);
            animation: sparkle 1.5s infinite alternate;
        }

        /* 闪烁的灯光 */
        .light {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            animation: blinkLights 0.5s infinite alternate;
        }

        .light:nth-child(1) { top: 20px; left: 20px; animation-delay: 0.2s; background-color: #ff5f5f; }  /* 红色 */
        .light:nth-child(2) { top: 40px; left: -40px; animation-delay: 0.4s; background-color: #ffcc00; }  /* 金色 */
        .light:nth-child(3) { top: 50px; left: 30px; animation-delay: 0.1s; background-color: #00ff00; }  /* 绿色 */
        .light:nth-child(4) { top: -20px; left: -60px; animation-delay: 0.3s; background-color: #c0c0c0; }  /* 银色 */
        .light:nth-child(5) { top: -50px; left: 50px; animation-delay: 0.5s; background-color: #ff1493; }  /* 粉色 */
        .light:nth-child(6) { top: 60px; left: -80px; animation-delay: 0.6s; background-color: #00ffff; }  /* 蓝色 */

        /* 雪花飘落效果 */
        @keyframes snowflakes {
            0% {
                transform: translateY(-100px);
            }
            100% {
                transform: translateY(100vh);
            }
        }

        .snowflake {
            position: absolute;
            color: #ffffff;
            font-size: 24px;
            animation: snowflakes 5s linear infinite;
            z-index: 1;
        }

        .snowflake:nth-child(odd) {
            animation-duration: 6s;
        }

        .snowflake:nth-child(even) {
            animation-duration: 8s;
        }

        /* 字母效果 */
        .letter {
            position: absolute;
            font-size: 40px;
            color: #ffd700;
            animation: float 10s ease-in-out infinite;
        }

        .letter:nth-child(1) { top: 30%; left: 15%; animation-delay: 1s; }
        .letter:nth-child(2) { top: 40%; left: 40%; animation-delay: 2s; }
        .letter:nth-child(3) { top: 50%; left: 60%; animation-delay: 3s; }
        .letter:nth-child(4) { top: 60%; left: 80%; animation-delay: 4s; }

        /* 添加闪烁效果 */
        @keyframes blink {
            0% { opacity: 1; }
            100% { opacity: 0.5; }
        }

        @keyframes sparkle {
            0% {
                opacity: 1;
                transform: rotate(45deg) scale(1);
            }
            100% {
                opacity: 0.5;
                transform: rotate(45deg) scale(1.2);
            }
        }

        @keyframes blinkLights {
            0% { opacity: 1; }
            100% { opacity: 0.3; }
        }

        @keyframes float {
            0% { transform: translateY(-30px) rotate(0); opacity: 1; }
            50% { transform: translateY(30px) rotate(180deg); opacity: 0.8; }
            100% { transform: translateY(-30px) rotate(360deg); opacity: 1; }
        }
    </style>
</head>
<body>
<div class="tree">
        <div class="star"></div>
        <div class="light"></div>
        <div class="light"></div>
        <div class="light"></div>
        <div class="light"></div>
        <div class="light"></div>
        <div class="light"></div>
    </div>

    <!-- 雪花效果 -->
    <div class="snowflake" style="left: 10%; animation-delay: 1s;">❄</div>
    <div class="snowflake" style="left: 20%; animation-delay: 2s;">❄</div>
    <div class="snowflake" style="left: 30%; animation-delay: 3s;">❄</div>
    <div class="snowflake" style="left: 50%; animation-delay: 4s;">❄</div>
    <div class="snowflake" style="left: 70%; animation-delay: 2.5s;">❄</div>
    <div class="snowflake" style="left: 80%; animation-delay: 1.5s;">❄</div>
    <div class="snowflake" style="left: 90%; animation-delay: 5s;">❄</div>

    <!-- 动态字母效果 -->
    <div class="letter">CBY</div>
    <div class="letter">WYT</div>
    <div class="letter">YSA</div>
    <div class="letter">YZ</div>

</body>
</html>
